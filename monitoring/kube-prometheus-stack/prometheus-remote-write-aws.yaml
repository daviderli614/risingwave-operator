prometheus:
  prometheusSpec:
    externalLabels:
      kubernetes: onebox
    remoteWrite:
    - url: https://aps-workspaces.ap-southeast-1.amazonaws.com/workspaces/ws-f3841dad-6a5c-420f-8f62-8f66487f512a/api/v1/remote_write
      sigv4:
        region: ap-southeast-1
        accessKey:
          name: aws-prometheus-credentials
          key: AccessKey
        secretKey:
          name: aws-prometheus-credentials
          key: SecretAccessKey
    additionalRemoteWrite:
    - url: "http://prometheus-remote-write-adapter.risingwave-operator-system.svc.cluster.local:8080/receive"
      writeRelabelConfigs:
        - sourceLabels: [namespace]
          action: drop
          regex: '(default|risingwave-operator-system|kube-system|cert-manager)'
        - sourceLabels: [pod]
          action: keep
          regex: 'm/risingwave/'
        - sourceLabels: [pod]
          action: drop
          regex: 'm/monitoring/'
        - action: labelkeep
          regex: '__name__|namespace|container|pod'
        
        