prometheus:
  prometheusSpec:
    externalLabels:
      kubernetes: ${KUBERNETES_NAME}
    remoteWrite:
    - url: https://aps-workspaces.${AWS_REGION}.amazonaws.com/workspaces/${WORKSPACE_ID}/api/v1/remote_write
      sigv4:
        region: ${AWS_REGION}
        accessKey:
          name: aws-prometheus-credentials
          key: AccessKey
        secretKey:
          name: aws-prometheus-credentials
          key: SecretAccessKey
    additionalRemoteWrite:
    - url: "http://prometheus-remote-write-adapter.risingwave-operator-system.svc.cluster.local:8080/receive"
      writeRelabelConfigs:
        - sourceLabels: [namespace]
          action: keep
          regex: '(.*)rwc(.*)'
        - sourceLabels: [namespace]
          action: drop
          regex: '(.*)monitoring(.*)'
        - action: labelkeep
          regex: '__name__|namespace|container|pod'
        
        